<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<header class="header"></header>
		<div class="options">
			<div class="options-container">
				<form action="">
					<input type="search" name="search-place" id="search-place" placeholder="city" />
					<input type="image" src="./assets/magnify.svg" alt="Submit">
				</form>
				<label class="switch">
					<input type="checkbox" />
					<div class="slider round">
						<span class="on">°C</span>
						<span class="off">°F</span>
					</div>
				</label>
			</div>
		</div>
		<main>
			<div class="info-container"></div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
