<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<h1>Weather</h1>
			<form action="">
				<label for="search-place">Enter a location</label>
				<input type="search" name="search-place" id="search-place" placeholder="city" />
				<button>Submit</button>
			</form>
			<label class="switch">
				<input type="checkbox" />
            <div class="slider round">
               <span class="on">°C</span>
               <span class="off">°F</span>
            </div>
			</label>
		</header>
		<main>
			<div class="info-container"></div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
